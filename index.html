<script>

	$(document).ready(function(){

		$("#power").click(function(){

			$(".poweron").delay(500).fadeOut();
			$("#power").delay(500).fadeOut();
			$(".count5").delay(1300).fadeIn();
			$(".count4").delay(2600).fadeIn();
			$(".count3").delay(3900).fadeIn();
			$(".count2").delay(5200).fadeIn();
			$(".count1").delay(6400).fadeIn();
			$("#welcome").delay(8200).fadeIn();	
			$(".navigation").delay(11000).fadeIn();	
			})

		$(".navigation").click(function(){

			$("#home").delay(1000).fadeOut();
			$("#about").delay(1600).fadeIn();

		})



})
</script>
